<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <p class="heading"><h1>TO DO LIST</h1></p>

    </div>
   <div class="js-display"></div>
   <script src="script.js"></script>
